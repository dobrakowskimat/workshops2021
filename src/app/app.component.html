<div class="header">
  <a routerLink="/books">Books</a>
  <a routerLink="/users">Users</a>
</div>


<div *hideAfter="3000; then afterAdvertisement">VERY NICE ADVERTISEMENT</div>
<ng-template #afterAdvertisement>
  <div>CONTENT AFTER ADVERTISEMENT</div>
</ng-template>


<div [appHighlight]="'blue'" [colorAfterMouseLeave]="'red'" >
  For attribute directive demo
</div>

<p>
  <button
    (click)="condition = !condition">
    Toggle condition to {{condition ? 'false' : 'true'}}
  </button>
</p>

<p *appMyIfElse="condition; then elseOption">
  condition 1 was true
</p>

<ng-template #elseOption>
  <p>
    condition 1 was false
  </p>
</ng-template>
